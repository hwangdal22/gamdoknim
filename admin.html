<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Club - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin - Add/Delete Movie</h2>
    <input type="text" id="movie-title" placeholder="Movie Title">
    <button id="add-movie-btn">Add Movie</button>
    <h3>Movie List</h3>
    <ul id="movie-list"></ul>
    <button id="logout-btn">Logout</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          console.log('User is logged in:', user);
          loadMovies();
        } else {
          console.log('No user is logged in');
          alert('Please log in.');
          window.location.href = 'index.html';
        }
      });
    });

    function loadMovies() {
      console.log('Loading movies...');
      db.collection('movies').get().then((querySnapshot) => {
        let moviesHTML = '';
        querySnapshot.forEach((doc) => {
          const movie = doc.data();
          const movieId = doc.id;
          moviesHTML += `
            <li>
              ${movie.title}
              <button class="delete-movie-btn" data-id="${movieId}">Delete</button>
            </li>`;
        });
        document.getElementById('movie-list').innerHTML = moviesHTML;
        addDeleteEventListeners();
      }).catch((error) => {
        console.error('Load movies error:', error);
      });
    }

    function addDeleteEventListeners() {
      const deleteBtns = document.querySelectorAll('.delete-movie-btn');
      deleteBtns.forEach(btn => {
        btn.addEventListener('click', (event) => {
          const movieId = event.target.dataset.id;
          console.log('Deleting movie with ID:', movieId);

          db.collection('movies').doc(movieId).delete().then(() => {
            console.log('Movie deleted successfully');
            loadMovies();
          }).catch((error) => {
            console.error('Error removing movie:', error);
          });
        });
      });
    }
  </script>
</body>
</html>
